<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myEditor</title>
    <!-- CodeMirror -->
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/base16-dark.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="coder" id="codeEdit"></div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/addon/edit/closetag.js"></script>
    <script src="node_modules/codemirror/addon/edit/closebrackets.js"></script>
    <!-- Html -->
    <script src="node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <!-- CSS -->
    <script src="node_modules/codemirror/mode/css/css.js"></script>
    <!-- Javascript -->
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script>
        $(document).ready(function(){
           var editor = CodeMirror(document.getElementById('codeEdit'),{
               theme: "base16-dark",
               lineNumbers: true,
               mode: 'htmlmixed',
               autoCloseTags: true,
               autoCloseBrackets: true
           });
           editor.setSize(null,950);
        })
    </script>
</body>
</html>
